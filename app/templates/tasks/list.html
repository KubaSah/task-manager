{% extends 'base.html' %}
{% block title %}Zadania{% endblock %}
{% block content %}
<h1>Zadania</h1>
<p><a href="{{ url_for('tasks.create_task') }}">Nowe zadanie</a></p>
<ul>
    {% for t in tasks %}
    <li><a href="{{ url_for('tasks.task_detail', task_id=t.id) }}">#{{ t.id }} {{ t.title }} — {{ t.status }}</a></li>
    {% else %}
    <li>Brak zadań</li>
    {% endfor %}
</ul>
{% endblock %}
