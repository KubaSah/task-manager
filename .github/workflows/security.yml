name: Security & Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pip-audit

      - name: Run unit tests
        env:
          FLASK_ENV: testing
        run: |
          pytest -q

      - name: pip-audit (dependencies)
        continue-on-error: true
        run: |
          pip-audit --strict || echo "pip-audit found issues"

      - name: Bandit (static analysis)
        continue-on-error: true
        run: |
          bandit -q -r app || echo "bandit found issues"
